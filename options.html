<html>
<head>
  <title>Music Player Hotkeys Extension Options</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>

<div class="container" style="margin-left: 10px;">
  <h2>Music Player Hotkeys Extension Options</h2>
  <div class="form-horizontal">
  <fieldset class="fieldset">
    <legend>Hotkeys</legend>
    <div class="form-group">
      <label for="hotkey-play-pause" class="col-lg-2 control-label">Toggle Play/Pause</label>
      <div class="col-lg-10">
        <div class="col-lg-3">
          <input type="text" class="form-control" id="hotkey-play-pause">
        </div>
        <div class="col-lg-2">
          <button class="btn btn-danger btn-sm reset-btn" id="reset-play-pause" value="hotkey-play-pause">Reset</button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="hotkey-play-next" class="col-lg-2 control-label">Play Next</label>
      <div class="col-lg-10">
        <div class="col-lg-3">
          <input type="text" class="form-control" id="hotkey-play-next">
        </div>
        <div class="col-lg-2">
          <button class="btn btn-danger btn-sm reset-btn" id="reset-play-next" value="hotkey-play-next">Reset</button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="hotkey-play-prev" class="col-lg-2 control-label">Play Previous</label>
      <div class="col-lg-10">
        <div class="col-lg-3">
          <input type="text" class="form-control" id="hotkey-play-prev">
        </div>
        <div class="col-lg-2">
          <button class="btn btn-danger btn-sm reset-btn" id="reset-play-prev" value="hotkey-play-prev">Reset</button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="hotkey-mute" class="col-lg-2 control-label">Toggle Mute</label>
      <div class="col-lg-10">
        <div class="col-lg-3">
          <input type="text" class="form-control" id="hotkey-mute">
        </div>
        <div class="col-lg-2">
          <button class="btn btn-danger btn-sm reset-btn" id="reset-mute" value="hotkey-mute">Reset</button>
        </div>
      </div>
    </div>
  </fieldset>
  <fieldset class="fieldset">
    <legend>Websites</legend>
    <div class="checkbox col-lg-10 col-lg-offset-1">
      <label>
        <input type="checkbox" id="hotkey-bandcamp-enabled"><b>Enable For Bandcamp</b>
      </label>
    </div>
    <div class="checkbox col-lg-10 col-lg-offset-1">
      <label>
        <input type="checkbox" id="hotkey-grooveshark-enabled"><b>Enable For Grooveshark</b>
      </label>
    </div>
    <div class="checkbox col-lg-10 col-lg-offset-1">
      <label>
        <input type="checkbox" id="hotkey-rdio-enabled"><b>Enable For Rdio</b>
      </label>
    </div>
    <div class="checkbox col-lg-10 col-lg-offset-1">
      <label>
        <input type="checkbox" id="hotkey-spotify-enabled"><b>Enable For Spotify</b>
      </label>
    </div>

  </fieldset>
  <fieldset class="fieldset">
    <legend>Options</legend>
    <div class="checkbox col-lg-10 col-lg-offset-1">
      <label>
        <input type="checkbox" id="hotkey-mk-enabled"><b>Enable Media Keys</b>
      </label>
    </div>
  </fieldset>
  <div style="margin-bottom: 15px;"><button class="btn btn-success btn-md" id="btn-save">Save</button><p style="margin-top:5px;"><em>Note: You will have to refresh your media player tab for these changes to work.</em></p></div>
  <fieldset class="fieldset">
    <legend>Misc Info</legend>
    <p>Visit the <a href="https://chrome.google.com/webstore/detail/groovesharkbandcamp-hotke/ekpipjofdicppbepocohdlgenahaneen" target="blank">official extension page</a> to check for updates and leave feedback.</p>
    <p><a href="mailto:minilogo@gmail.com">Email me: minilogo@gmail.com</a> for questions/feature requests/etc.</p>
  </fieldset>
  </div>
</div>
</body>

<script src="lib/jquery-1.10.2.js"></script>
<script src="options.js"></script>

</html>
