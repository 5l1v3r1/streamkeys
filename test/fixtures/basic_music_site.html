<head>
  <title>Basic Music Site</title>
  <script type="text/javascript">
    function togglePlayState(state) {
      if(state) {
        document.querySelector("#player-container").classList.add("playing");
      } else {
        document.querySelector("#player-container").classList.remove("playing");
      }
    }
  </script>
</head>

<body>
  <div id="player-container">
    <div id="play" onclick="togglePlayState(true)">Play</div>
    <div id="pause" onclick="togglePlayState(true)">Pause</div>
    <div id="play-next">Play Next</div>
    <div id="play-prev">Play Previous</div>
    <div id="volume">Volume</div>
    <div id="like">Like</div>
    <div id="dislike">Dislike</div>

    <div id="song-title">Song</div>
    <div id="artist-title">Artist</div>
  </div>
</body>
